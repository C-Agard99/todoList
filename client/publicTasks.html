<template name="ourTasks">
    <div class="row justify-content-around">
        <div class="col-lg">
            <div class="list-group">
                {{#each theTasks}}
                    <li class="list-group-item list-group-item-action" aria-current="true">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-1">Your tasks</h5>
                            <small>{{pDate}}</small>
                        </div>
                        <p class="mb-1">{{pTask}}</p>
                        <div>
                            {{#if isPrivate}}
                                <span>Private</span>
                            {{else}}
                                <span>Public</span>
                            {{/if}}
                            
                            {{#if currentUser}}
                                <i class="fa fa-trash js-delete float-end"></i>
                                <input class="form-check-input float-end me-1" type="checkbox" value="">
                            {{/if}}
                        </div>
                        <div>
                            <small>Posted by {{pName}}</small>
                            {{#unless currentUser}}
                                {{#if isComplete}}
                                    <span> </span>
                                {{/if}}
                            {{/unless}}
                        </div>
                    </li>
                {{/each}}
              </div>
        </div>
    </div>
    {{> confirmDel}}
</template>
