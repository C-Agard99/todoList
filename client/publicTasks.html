<template name="ourTasks">
    <div class="row justify-content-around">
        <div class="col-lg">
            <div class="list-group">
                {{#each theTasks}}
                    <a href="#" class="list-group-item list-group-item-action " aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Tasks for the upcoming week</h5>
                            <small>{{pDate}}</small>
                        </div>
                        <p class="mb-1">{{pTask}}</p>
                        <small>Posted by {{pName}}</small>
                    </a>
                {{/each}}
              </div>
        </div>
    </div>
</template>
