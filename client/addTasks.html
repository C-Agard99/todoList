<template name="addTasks">
    <div class="row justify-content-around mb-3">
        <div class="col-lg-6 text-center">
            <div class="row justify-content-around mb-3">
                <div class="col-lg-9">
                    <h4 class="text-center">Here you will find all of your tasks for the week.</h4>
                </div>
            </div>  
           <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addModal">
                Add New Task
            </button> 
        </div>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="addData">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="taskLabel">Enter Task</span>
                                <input type="text" class="form-control" id="taskType" placeholder="Enter Task" aria-label="Enter Task" aria-describedby="taskLabel">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="dateLabel">Enter date created</span>
                                <input type="text" class="form-control" id="taskDate" placeholder="Enter Date" aria-label="Enter Date" aria-describedby="dateLabel">
                            </div>
                        </div>    
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary js-save">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

</template>
