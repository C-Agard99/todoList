<template name="addTasks">
    <div class="row justify-content-around mb-3">
        <div class="col-lg-6 text-center">
            <div class="row justify-content-around mb-3">
                <div class="col-lg-">
                    <h4 class="text-center">Here you can add new public tasks.</h4>
                </div>
            </div>  
            <div class="addData">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="taskLabel">Enter Task</span>
                    <input type="text" class="form-control" id="taskType" placeholder="Enter Task" aria-label="Enter Task" aria-describedby="taskLabel">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="dateLabel">Enter date created</span>
                    <input type="text" class="form-control" id="taskDate" placeholder="Enter Date" aria-label="Enter Date" aria-describedby="dateLabel">
                </div>
            </div>
        </div>
    </div>
       

</template>
