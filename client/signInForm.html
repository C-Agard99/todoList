<template name="signInForm">
    {{#if currentUser}}
        <div class="row justify-content-between">
            <div class="col-md-6">
                <h4>Welcome {{username}}</h4></div>
            <div class="col-md-2 text-end">
                <button type="button" class="btn btn-danger js-logout">Log out</button>
            </div>
        </div>
    {{else}}
        <div class="row justify-content-around">
            <div class="col-lg-3 text-end link">
                {{> atForm}}
            </div>
        </div>    
    {{/if}}
</template>
